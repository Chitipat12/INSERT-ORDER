<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ผู้อนุมัติ - Order Approval</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>คำสั่งซื้อที่รออนุมัติ</h1>

    <div class="order-list">
      <div class="order-item">
        <p>คำสั่งซื้อที่ 1: รายละเอียดสินค้า</p>
        <button>อนุมัติ</button> <!-- ปุ่มอนุมัติ -->
        <button>ไม่อนุมัติ</button> <!-- ปุ่มไม่อนุมัติ -->
        <textarea placeholder="ความคิดเห็นของคุณ"></textarea> <!-- ฟอร์มกรอกความคิดเห็น -->
      </div>
      <div class="order-item">
        <p>คำสั่งซื้อที่ 2: รายละเอียดสินค้า</p>
        <button>อนุมัติ</button> <!-- ปุ่มอนุมัติ -->
        <button>ไม่อนุมัติ</button> <!-- ปุ่มไม่อนุมัติ -->
        <textarea placeholder="ความคิดเห็นของคุณ"></textarea> <!-- ฟอร์มกรอกความคิดเห็น -->
      </div>
    </div>

    <h2>ประวัติคำสั่งซื้อ</h2>
    <ul id="order-history">
      <!-- ประวัติคำสั่งซื้อ -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
