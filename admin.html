<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ผู้ดูแลระบบ - Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>คำสั่งซื้อที่ได้รับการอนุมัติ</h1>

    <div class="order-list">
      <div class="order-item">
        <p>คำสั่งซื้อที่ 1: รายละเอียดสินค้า</p>
        <label for="payment-status">สถานะการชำระเงิน:</label>
        <select id="payment-status"> <!-- ฟอร์มเลือกสถานะการชำระเงิน -->
          <option value="paid">ชำระเงินแล้ว</option>
          <option value="unpaid">ยังไม่ชำระเงิน</option>
        </select>

        <label for="shipping-status">สถานะการจัดส่ง:</label>
        <select id="shipping-status"> <!-- ฟอร์มเลือกสถานะการจัดส่ง -->
          <option value="shipped">จัดส่งแล้ว</option>
          <option value="pending">รอดำเนินการ</option>
        </select>

        <button>บันทึกการอัปเดต</button> <!-- ปุ่มบันทึกการอัปเดต -->
      </div>
    </div>

    <h2>ประวัติการอัปเดตคำสั่งซื้อ</h2>
    <ul id="update-history">
      <!-- ประวัติการอัปเดตคำสั่งซื้อ -->
    </ul>

    <h2>การจัดการผู้ใช้งาน</h2>
    <button>เพิ่มผู้ใช้งาน</button>
    <button>ลบผู้ใช้งาน</button>

    <h2>การจัดการคำสั่งซื้อ</h2>
    <button>ยกเลิกคำสั่งซื้อ</button>

    <h2>รายงานการสั่งซื้อ</h2>
    <button>ดูรายงาน</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
