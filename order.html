<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>สั่งซื้อสินค้า</title>
  <!-- สไตล์ทั่วไป + sidebar/layout -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <!-- สไตล์เฉพาะหน้า order -->
  <link rel="stylesheet" href="css/order.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li><a href="dashboard.html">HOME</a></li>
      <li><a href="order.html">สั่งซื้อ</a></li>
      <li><a href="order_placement.html">คำสั่งซื้อทั้งหมด</a></li>
      <li><a href="order_approval.html">คำสั่งซื้อที่รอการอนุมัติ</a></li>
      <li><a href="admin.html">ตั้งค่า / ผู้ดูแลระบบ</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1>สั่งซื้อสินค้า</h1>
      <div id="role-message">ยินดีต้อนรับ INSERT-ORDER (USER)</div>
    </div>
    <div class="order-form-container">
      <form id="order-form">
        <label for="section">Section:</label>
        <select id="section" required>
          <option value="M-CLASS">M-CLASS</option>
          <option value="P-CLASS">P-CLASS</option>
        </select>

        <label for="machine">Machine:</label>
        <input type="text" id="machine" placeholder="ชื่อเครื่องจักร" required>

        <label for="product-name">ชื่อสินค้า:</label>
        <input type="text" id="product-name" placeholder="ชื่อสินค้า" required>

        <label for="sds">SDS:</label>
        <input type="text" id="sds" placeholder="หมายเลข SDS" required>

        <label for="quantity">จำนวน:</label>
        <input type="number" id="quantity" placeholder="ปริมาณ" required>

        <label for="date-needed">วันที่ต้องการใช้:</label>
        <input type="date" id="date-needed" required>

        <label for="website">เว็บไซต์แนบ:</label>
        <input type="url" id="website" placeholder="https://...">

        <label for="image">รูปภาพแนบ:</label>
        <input type="file" id="image">

        <label for="status">สถานะ:</label>
        <input type="text" id="status" placeholder="สถานะ">

        <button type="submit">ส่งคำสั่งซื้อ</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
