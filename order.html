<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สั่งซื้อสินค้า</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/order.css">
</head>
<body>
  <div class="container">
    <h1>สั่งซื้อสินค้า</h1>
    <form id="order-form">
      <label for="section">Section:</label>
      <select id="section">
        <option value="M-CLASS">M-CLASS</option>
        <option value="P-CLASS">P-CLASS</option>
      </select>
      <label for="machine">Machine:</label>
      <input type="text" id="machine" required>
      <label for="product-name">ชื่อสินค้า:</label>
      <input type="text" id="product-name" required>
      <label for="sds">SDS:</label>
      <input type="text" id="sds" required>
      <label for="quantity">จำนวน:</label>
      <input type="number" id="quantity" required>
      <label for="date-needed">วันที่ต้องการใช้:</label>
      <input type="date" id="date-needed" required>
      <label for="website">เว็บไซต์แนบ:</label>
      <input type="url" id="website">
      <label for="image">รูปภาพแนบ:</label>
      <input type="file" id="image">
      <label for="status">สถานะ:</label>
      <input type="text" id="status">
      <button type="submit">ส่งคำสั่งซื้อ</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
