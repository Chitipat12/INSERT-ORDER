<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สั่งซื้อสินค้า</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>สั่งซื้อสินค้า</h1>

    <!-- แบบฟอร์มสำหรับการสั่งซื้อ -->
    <form id="order-form">

      <label for="product-name">Section:</label>
      <input type="text" id="product-name" required> <!-- กรอกชื่อแผนก -->

       <label for="product-name">Machine:</label>
      <input type="text" id="product-name" required> <!-- กรอกชื่อเครื่องจักร -->

            <label for="product-name">ชื่อสินค้า:</label>
      <input type="text" id="product-name" required> <!-- กรอกชื่อสินค้า -->

        <label for="product-name">SDS:</label>
      <input type="text" id="product-name" required> <!-- กรอกหมายเลข SDS -->

      <label for="quantity">ปริมาณ:</label>
      <input type="number" id="quantity" required> <!-- กรอกจำนวนสินค้า -->

      <label for="price">ราคา:</label>
      <input type="number" id="price" required> <!-- กรอกราคา -->

      <button type="submit">ส่งคำสั่งซื้อ</button> <!-- ปุ่มส่งคำสั่งซื้อ -->
    </form>

    <!-- สถานะคำสั่งซื้อ -->
    <h2>สถานะคำสั่งซื้อ</h2>
    <p id="order-status">สถานะ: รอการอนุมัติ</p>

    <!-- ประวัติคำสั่งซื้อ -->
    <h2>ประวัติคำสั่งซื้อ</h2>
    <ul id="order-history">
      <!-- แสดงรายการคำสั่งซื้อ -->
    </ul>
  </div>

  <script src="script.js"></script> 
</body>
</html>
