<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return validateLogin(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <div id="error-message" style="color: red; display: none;">Invalid username or password.</div>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            // Get the username and password values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the username and password match the correct credentials
            if ((username === 'ADMIN' && password === 'ADMIN') || 
                (username === 'SPREECHA' && password === 'SPREECHA')) {
                // Store username in sessionStorage for future use
                sessionStorage.setItem('username', username);
                // Redirect to the dashboard if login is successful
                window.location.href = 'dashboard.html'; // หน้า Dashboard
            } else {
                // Display error message if login fails
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
