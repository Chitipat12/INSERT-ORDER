<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="user.html">คำสั่งซื้อของฉัน</a></li>
      <li><a href="manager.html" style="display: none;">คำสั่งซื้อทั้งหมด (เฉพาะผู้จัดการ)</a></li>
      <li><a href="order_approval.html" style="display: none;">รายการอนุมัติ</a></li>
      <li><a href="admin.html">ตั้งค่า / ผู้ดูแลระบบ</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Header -->
    <div id="header">
      <img src="LOGO.JPG" alt="Company Logo" id="logo">
      <h1>แบบฟอร์มคำสั่งซื้อ</h1>
      <div id="user-greeting">
        <p>สวัสดี, <span id="username"></span></p>
        <button id="logout-button">ออกจากระบบ</button>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="order-summary">
      <div class="order-item">
        <p>คำสั่งซื้อที่รอดำเนินการ: <span id="pending-orders">0</span></p>
      </div>
      <div class="order-item">
        <p>คำสั่งซื้อที่ได้รับการอนุมัติแล้ว: <span id="approved-orders">0</span></p>
      </div>
      <div class="order-item">
        <p>คำสั่งซื้อที่ถูกอัปเดตแล้ว: <span id="updated-orders">0</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script> 
</body>
</html>
