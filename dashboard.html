<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=10.0">
  <title>INSERT-ORDER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <form id="login-form">
      <h2>เข้าสู่ระบบ</h2>
      <label for="username">ชื่อผู้ใช้งาน:</label>
      <input type="text" id="username" required>

      <label for="password">รหัสผ่าน:</label>
      <input type="password" id="password" required>

      <button type="submit">เข้าสู่ระบบ</button>
      <p id="error-message"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dashboard</h1>
    <div id="role-message"></div> <!-- แสดงบทบาทผู้ใช้ -->
    <div class="order-summary">
      <div class="order-item">
        <p>คำสั่งซื้อที่รอดำเนินการ: <span id="pending-orders">0</span></p>
      </div>
      <div class="order-item">
        <p>คำสั่งซื้อที่ได้รับการอนุมัติแล้ว: <span id="approved-orders">0</span></p>
      </div>
      <div class="order-item">
        <p>คำสั่งซื้อที่ถูกอัปเดตแล้ว: <span id="updated-orders">0</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script> 
</body>
</html>
