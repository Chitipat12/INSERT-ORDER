<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- 1. สไตล์ reset + common (ไฟล์ style.css) -->
  <link rel="stylesheet" href="css/style.css">

  <!-- 2. สไตล์เฉพาะหน้า Dashboard (ไฟล์ dashboard.css) -->
  <link rel="stylesheet" href="css/dashboard.css">

  <!-- 3. Chart.js (เอาไว้รันกราฟ) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- 4. ปุ่ม Sidebar — ใส่ไว้ก่อนเนื้อหา Main -->
  <div class="sidebar">
    <ul>
      <li><a href="dashboard.html">HOME</a></li>
      <li><a href="order.html">สั่งซื้อ</a></li>
      <li><a href="order_placement.html">คำสั่งซื้อทั้งหมด</a></li>
      <li><a href="order_approval.html">คำสั่งซื้อที่รอการอนุมัติ</a></li>
      <li><a href="admin.html">ตั้งค่า / ผู้ดูแลระบบ</a></li>
    </ul>
  </div>

  <!-- 5. เนื้อหาหลักของหน้า Dashboard -->
  <div class="main-content">
    <div class="header">
      <h1>Dashboard</h1>
      <div id="role-message">ยินดีต้อนรับ INSERT-ORDER (USER)</div>
    </div>

    <div class="order-summary">
      <h2>คำสั่งซื้อ</h2>
      <div class="order-item">
        <p>คำสั่งซื้อที่รอดำเนินการ: <span id="pending-orders">0</span></p>
      </div>
      <div class="order-item">
        <p>คำสั่งซื้อที่ได้รับการอนุมัติแล้ว: <span id="approved-orders">0</span></p>
      </div>
      <div class="order-item">
        <p>คำสั่งซื้อที่ถูกอัปเดตแล้ว: <span id="updated-orders">0</span></p>
      </div>
    </div>

    <div class="chart">
      <h3>ที่ฉันเคยสั่งซื้อสำเร็จ</h3>
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <!-- 6. สคริปต์หลัก (ไฟล์ script.js) -->
  <script src="js/script.js"></script>
</body>
</html>
