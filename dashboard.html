<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <ul>
      <!-- ลิงก์ไปยังหน้า Dashboard -->
      <li><a href="dashboard.html">HOME</a></li>
      
      <!-- ลิงก์ไปยังหน้า Order Placement -->
      <li><a href="order_placement.html">คำสั่งซื้อทั้งหมด</a></li>
      
      <!-- ลิงก์ไปยังหน้า Order Approval -->
      <li><a href="order_approval.html">คำสั่งซื้อที่รอการอนุมัติ</a></li>
      
      <!-- ลิงก์ไปยังหน้า Admin -->
      <li><a href="admin.html">ตั้งค่า / ผู้ดูแลระบบ</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1>Dashboard</h1>
      <div id="role-message">ยินดีต้อนรับ INSERT-ORDER (USER)</div>
    </div>

    <!-- Order Summary Section -->
    <div class="order-summary">
      <h2>คำสั่งซื้อ</h2>
      <div class="order-item">
        <p>คำสั่งซื้อที่รอดำเนินการ: <span id="pending-orders">0</span></p>
      </div>
      <div class="order-item">
        <p>คำสั่งซื้อที่ได้รับการอนุมัติแล้ว: <span id="approved-orders">0</span></p>
      </div>
      <div class="order-item">
        <p>คำสั่งซื้อที่ถูกอัปเดตแล้ว: <span id="updated-orders">0</span></p>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="chart">
      <h3>ที่ฉันเคยสั่งซื้อสำเร็จ</h3>
      <img src="chart.jpg" alt="Chart Placeholder" /> <!-- เปลี่ยนเป็นกราฟจริง -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
