<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ผู้สั่งซื้อ - Order Placement</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>สั่งซื้อสินค้า</h1>

    <!-- แบบฟอร์มสำหรับการสั่งซื้อ -->
    <form id="order-form">
      <div class="form-group">
        <label for="product-name">ชื่อสินค้า:</label>
        <input type="text" id="product-name" required> <!-- กรอกชื่อสินค้า -->
      </div>

      <div class="form-group">
        <label for="quantity">ปริมาณ:</label>
        <input type="number" id="quantity" required> <!-- กรอกปริมาณ -->
      </div>

      <div class="form-group">
        <label for="price">ราคา:</label>
        <input type="number" id="price" required> <!-- กรอกราคา -->
      </div>

      <button type="submit">ส่งคำสั่งซื้อ</button> <!-- ปุ่มการส่งคำสั่งซื้อ -->
    </form>

    <h2>สถานะคำสั่งซื้อ</h2>
    <p id="order-status">สถานะ: รอการอนุมัติ</p>

    <h2>ประวัติคำสั่งซื้อ</h2>
    <ul id="order-history">
      <!-- ประวัติคำสั่งซื้อ -->
    </ul>
  </div>

  <script src="script.js"></script> 
</body>
</html>
